<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <div class="header">Rock, Paper, & Scissors Game</div>

      <div class="message"></div>
      <div class="score">
        <div class="player-score">
          <p class="score-name">Your Score: <span class="your-score"></span></p>
        </div>
        <div class="computer">
          <p class="score-name">
            Computer Score: <span class="computer-score"></span>
          </p>
        </div>
      </div>
      <div class="container">
        <div class="center">
          <button class="btn1" value="rock">Rock</button>
          <button class="btn2" value="paper">Paper</button>
          <button class="btn3" value="scissors">Scissors</button>
        </div>
      </div>

      <button class="reload"></button>
      <h1 class="result-message"></h1>
    </section>
    <script src="script.js"></script>
  </body>
</html>
