<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="game-name">Rock, Paper, Scissors</h1>
      </div>
    </header>
    <section class="sub-heading">

      <div class="round">
        <h2 class="play">
          Score <span class="number-game"></span> points to win the game!
        </h2>
      </section>
    </div>
    <div class="scores">
      <p class="scr1">Your Score: <span class="your-score"></span></p>
      <p class="scr2">Computer Score: <span class="computer-score"></span></p>
    </div>
    <div class="message-cont">
      <p class="message"></p>
    </div>

    <div class="button-container">
      <button class="btn1 btn" value="rock">Rock</button>
      <button class="btn2 btn" value="paper">Paper</button>
      <button class="btn3 btn" value="scissors">Scissors</button>
    </div>

    <div class="reload-btn">
      <button class="reload"></button>
    </div>

    <div class="result-msg">
      <p class="result-message"></p>
    </div>

    <footer>

      <div class="icons">

        <a href="https://www.facebook.com/arvin109" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://www.instagram.com/paac.ka/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="https://twitter.com/ardalump" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="https://www.linkedin.com/in/arvin-dalumpines/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="https://github.com/ardalum" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
      </div>
      <div class="copy">

        <p class="copyright">Copyright &copy; <span class="year">2023</span> by Arvin Dalumpines All rights reserved</p>
      </div>
      
    </footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
